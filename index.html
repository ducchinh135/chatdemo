<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trợ lý du lịch ảo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      /* CSS cho popup */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 1000;
      }
      .popup.show {
        display: block;
      }
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 999;
      }
      .popup-overlay.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <main id="app" class="min-h-screen bg-gray-100 p-8">
      <div class="max-w-2xl mx-auto">
        <div class="relative">
          <div class="mb-4">
            <h1 class="text-4xl font-bold text-center">Trợ lý du lịch ảo</h1>
          </div>
          <button
            @click="toggleSettingsPopup"
            class="absolute top-4 right-4 p-2 text-gray-500 hover:text-gray-700"
            aria-label="Cài đặt">
            <i class="fas fa-cog fa-lg"></i>
          </button>
          <div class="bg-white shadow rounded-lg p-6">
            <div class="flow-root">
              <div class="mt-6">
                <!-- Chat Messages -->
                <ul class="divide-y divide-gray-200">
                  <li
                    class="py-3 sm:py-4"
                    v-for="message in messages"
                    :key="message.id">
                    <div
                      class="flex items-center space-x-4"
                      :class="messageClasses(message.role)">
                      <div class="flex-shrink-0">
                        <img
                          v-if="message.role === 'assistant'"
                          class="w-8 h-8 rounded-full"
                          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTagONv1r-0HPnlnWClF12amS_KdrPX83zlhcXHyek&s"
                          alt="ChatGPT Icon" />
                      </div>
                      <div class="flex-1 min-w-0">
                        <p
                          class="text-sm text-gray-800 break-normal whitespace-pre-line">
                          <span v-if="message.role === 'user'" class="font-bold"
                            >Bạn:</span
                          >
                          <span
                            v-if="message.role === 'assistant'"
                            class="font-bold"
                            >Trợ lý:</span
                          >
                          {{ message.content }}
                        </p>
                        <!-- Biểu tượng loa để đọc nội dung -->
                        <button
                          v-if="message.role === 'assistant'"
                          @click="speakMessage(message.content)"
                          class="text-gray-500 hover:text-gray-700 ml-2"
                          aria-label="Đọc nội dung">
                          <i class="fas fa-volume-up fa-lg"></i>
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
                <!-- Chat Input -->
                <form @submit.prevent="sendMessage">
                  <div class="flex space-x-3">
                    <input
                      type="text"
                      v-model="userInput"
                      placeholder="Điền câu hỏi của bạn..."
                      class="flex-1 rounded-md shadow-sm p-2" />
                    <button
                      type="submit"
                      class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                      <svg
                        v-if="isLoading"
                        aria-hidden="true"
                        class="w-4 relative -top-0.5 mr-1 inline-block text-gray-200 animate-spin fill-blue-600"
                        viewBox="0 0 100 101"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                          fill="currentColor" />
                        <path
                          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                          fill="currentFill" />
                      </svg>
                      Gửi
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Popup cài đặt -->
      <div
        class="popup-overlay"
        :class="{ show: showPopup }"
        @click="closeSettingsPopup"></div>
      <div class="popup" :class="{ show: showPopup }">
        <h2 class="text-xl font-bold mb-4">Cài đặt</h2>
        <textarea
          v-model="settingsText"
          class="w-full h-32 p-2 border border-gray-300 rounded-md"
          placeholder="Nhập văn bản ở đây..."></textarea>
        <div class="mt-4 text-right">
          <button
            @click="saveSettings"
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Xác nhận
          </button>
          <button
            @click="closeSettingsPopup"
            class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 ml-2">
            Hủy
          </button>
        </div>
      </div>
    </main>

    <script>
      const { createApp, ref } = Vue;

      const API_URL = "http://localhost:3000/askai";
      const UUID = "and@chatAI2@c5fd42b0-f1ae-4828-b50d-5a56d22a3ab2";

      createApp({
        setup() {
          const userInput = ref("");
          const messages = ref([]);
          const isLoading = ref(false);
          const showPopup = ref(false);
          const settingsText = ref("");
          const isFirstMessage = ref(true); // Biến cờ để theo dõi tin nhắn đầu tiên

          const messageClasses = (role) => ({
            "text-right justify-end": role === "user",
            "text-left justify-start": role === "assistant",
          });

          async function sendMessage() {
            if (!userInput.value.trim()) return;

            // Xác định nội dung tin nhắn đầu tiên với định dạng đặc biệt
            const formattedMessage = isFirstMessage.value
              ? "Tôi sẽ nói cho bạn biết: " +
                settingsText.value +
                ".Giờ tôi hỏi bạn " +
                userInput.value
              : userInput.value;

            try {
              isLoading.value = true;
              const response = await axios.post(
                API_URL,
                {
                  stream: false,
                  uuid: UUID,
                  session_id: UUID + "_" + Date.now(),
                  message: formattedMessage,
                  history: messages.value.map((msg) => ({
                    role: msg.role,
                    content: msg.content,
                  })),
                },
                {
                  headers: {
                    "Content-Type": "application/json",
                  },
                }
              );

              console.log(response);

              // Append user message
              messages.value.push({
                id: Date.now(),
                role: "user",
                content: userInput.value,
              });

              // Append ChatGPT response
              messages.value.push({
                id: Date.now() + 1,
                role: "assistant",
                content: response.data.message || "No response",
              });
            } catch (error) {
              console.error("There was an error with the API request", error);
            } finally {
              isLoading.value = false;
              userInput.value = "";

              // Đặt cờ isFirstMessage thành false sau khi gửi tin nhắn đầu tiên
              if (isFirstMessage.value) {
                isFirstMessage.value = false;
              }
            }
          }

          function speakMessage(message) {
            const utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = "vi-VN";
            utterance.rate = 1;
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
          }

          function toggleSettingsPopup() {
            showPopup.value = !showPopup.value;
          }

          function closeSettingsPopup() {
            showPopup.value = false;
          }

          function saveSettings() {
            // Lưu giá trị từ textarea vào biến settingsText
            settingsText.value = settingsText.value.trim();
            console.log("settingsText.value", settingsText.value);
            closeSettingsPopup();
          }

          return {
            userInput,
            messages,
            messageClasses,
            sendMessage,
            isLoading,
            speakMessage,
            toggleSettingsPopup,
            closeSettingsPopup,
            saveSettings,
            showPopup,
            settingsText,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
